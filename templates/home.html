<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="row justify-content-center">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            {{product.name}}
                        </div>
                        <div class="card-image">
                            <img class="img-card-top" src="{{product.image.url}}" alt="">
                        </div>
                        <p class="card-content">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, atque reprehenderit laboriosam ipsum officia eos, ducimus vero 
                            debitis consequatur voluptatem magnam. Deleniti nam maxime tempore laboriosam doloribus ipsa optio! Quia.
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
