{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body> 

  <div style="padding: 10rem 0;" class="container p-5">
    <div class="form-container">
      <div class="row justify-content-center align-content-center">
          <div class="col-md-6">
              <div class="card p-5">
                <div class="text-danger">
                  {% for message in  messages %}
                  <h5>{{message}}</h5>
                  {% endfor %}
                </div>
              <h2 class="text-center">Sign-up</h2>
              <br>
              <form method="POST" action="{% url 'sign_up' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Enter username</label>
                      <input type="text" class="form-control" name="username" placeholder="Username">
                  </div>
                  <br>
                  <div class="form-group">
                    <label class="text-primary text-dark font-weight-bold">Enter Email</label>
                    <input type="email" class="form-control" name="email" placeholder="email">
                </div>
                <br>
                <div class="form-group">
                  <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
              </div>

                  <br>
                  <div class="form-group">
                      <label class="text-primary text-dark font-weight-bold">Repeat Password</label>
                      <input type="password" class="form-control" name="password2" placeholder="Repeat Password">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block">Create Account</button>
              </form>
            </div>
          </div>
      </div>
   </div>
</div>    
</div>

</body>
</html>
